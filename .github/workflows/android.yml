name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Repo'yu Klonla (Checkout)
        uses: actions/checkout@v4

      - name: JDK 17 Kurulumu
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Gradle İçin Çalıştırma İzni Ver
        run: chmod +x gradlew

      - name: Projeyi Derle ve Test Et
        run: ./gradlew build